<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body{
            background-image: url("image/bmi.jpg");
            position: relative;
            top:450px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: auto;
            height: 500px;
            width: 100%;
            margin: 0;
            
        }
        
    </style>
</head>

<body>
    <div class="container w-100 text-center mt-3 ">
        <div class="card">
            <div class="card-header text-center bg-dark text-white fw-bold">BMI Calculator</div>
            <div class="card-body">
                <form action="" onsubmit="return false" class="   w-50 m-auto pt-3 pb-5">
                    <div class="form-group pt-3 ">
                        <label for="">Weight</label>
                        <input type="number" name="" id="weight" class="form-control mt-3 mb-3"
                            placeholder=" Weight in Kg">
                    </div>
                    <div class="form-group">
                        <label for="">Height</label>
                        <input type="text" name="" id="height" class="form-control mt-3 mb-3"
                            placeholder=" Height in ft">
                    </div>
                    <div class="form-group">
                        <label for="">BMI Value</label>
                        <input type="number" name="" id="result" class="form-control mt-3 mb-3"
                            placeholder="BMI Result">
                    </div>
                    <div class="w-50 m-auto">
                        <button id="btn" class="btn btn-primary mt-3" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A helthy Bmi Range between 19 To 25</div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

<script src="script.js"></script>
</html>
